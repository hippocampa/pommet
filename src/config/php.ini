[PHP]

;;;;;;;;;;;;;;;;;;;
; About php.ini   ;
;;;;;;;;;;;;;;;;;;;
; PHP's initialization file, generally called php.ini, is responsible for
; configuring many of the aspects of PHP's behavior.

engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
unserialize_max_depth = 4096
serialize_precision = -1

open_basedir = "C:/pommet/bin/php8"

; security
disable_functions = exec,passthru,shell_exec,system
disable_classes =

;;;;;;;;;;;;;;;;;;;
; Resource Limits ;
;;;;;;;;;;;;;;;;;;;
max_execution_time = 300
max_input_time = 60
max_input_nesting_level = 64
max_input_vars = 5000
memory_limit = 512M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Error handling and logging ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
error_log = "C:/pommet/bin/php8/logs/php_errors.log"

;;;;;;;;;;;;;;;;;;
; File Uploads   ;
;;;;;;;;;;;;;;;;;;
file_uploads = On
upload_max_filesize = 256M
post_max_size = 256M
max_file_uploads = 50

;;;;;;;;;;;;;;;;;;
; Session        ;
;;;;;;;;;;;;;;;;;;
[Session]
session.save_handler = files
session.save_path = "C:/pommet/bin/php8/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.sid_length = 256
session.sid_bits_per_character = 6
session.gc_maxlifetime = 1440

;;;;;;;;;;;;;;;;;;;;;
; Dynamic Extensions ;
;;;;;;;;;;;;;;;;;;;;;
extension_dir = "C:/pommet/bin/php/ext"

; Ekstensi yang umum digunakan
extension=curl
extension=gd
extension=intl
extension=mbstring
extension=exif
extension=mysqli
extension=openssl
extension=pdo_mysql
extension=pdo_sqlite
extension=zip
extension=fileinfo

; OPcache untuk performa
[opcache]
zend_extension=opcache
opcache.enable=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=32
opcache.max_accelerated_files=32531
opcache.validate_timestamps=1
opcache.revalidate_freq=60

;;;;;;;;;;;;;;;;;;;
; Module Settings ;
;;;;;;;;;;;;;;;;;;;

[Date]
date.timezone = Asia/Jakarta

[CLI Server]
cli_server.color = On

[mail function]
SMTP = localhost
smtp_port = 25
mail.add_x_header = Off

[MySQLi]
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[PDO]
pdo_mysql.default_socket=

[gd]
gd.jpeg_ignore_warning = 1

[XDebug]
; Uncomment to activate XDebug
; zend_extension = xdebug
; xdebug.mode = debug
; xdebug.client_host = 127.0.0.1
; xdebug.client_port = 9003